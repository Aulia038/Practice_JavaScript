<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Variables</h1>

    <p>x, y, and z are variables</p>

    <p id="demo"></p>

    <script>
      var x = 5;
      x = 8; //yg dihitung yg ini
      var y = 6;
      var z = x + y;
      document.getElementById("demo").innerHTML = "The value of z is: " + z;
    </script>
  </body>
</html>
